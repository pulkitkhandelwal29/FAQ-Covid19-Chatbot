<html>
<body>
<style>
/*background color of widget*/
.rw-conversation-container .rw-header{background-color:#4B0082;} 
/*color of response getting from chatbot*/
.rw-conversation-container .rw-messages-container .rw-response{background-color:#E6E6FA;}
/* widget launcher color*/
.rw-launcher{background-color:#4B0082;}
</style>

<script>!(function () {
  let e = document.createElement("script"),
    t = document.head || document.getElementsByTagName("head")[0];
  (e.src =
    "https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.js"),
    // Replace 1.x.x with the version that you want
    (e.async = !0),
    (e.onload = () => {
      window.WebChat.default(
        {
		  initPayload : '/utter_greet',  //this is the first thing that will come when clicked on widget
          customData: { language: "en" },
          socketUrl: "http://localhost:5005",
		  title: 'FAQ Covid Chatbot',
		  params:{storage:"session"},
          // add other props here
        },
        null
      );
    }),
    t.insertBefore(e, t.firstChild);
})();
</script>
</body>
</html>
